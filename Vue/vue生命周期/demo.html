<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
  <div id="app">
    <div>{{name}}</div>
    <button @click="change">改变</button>
  </div>
<script>
  const vm = new Vue({
    el:'#app',
    data:{
      name:'zs'
    },
    beforeCreate() {
      this.show('beforeC'+this);  
    },
    created(){
      this.show('created'+this)
    },
    beforeMount() {
      this.show('beforeM'+this);  
    },
    mounted(){
      this.show('mounted'+this)
    },
    beforeUpdate() {
      this.show('beforeU'+this);  
    },
    updated(){
      this.show('updated'+this)
    },
    beforeDestroy() {
      this.show('beforedestroy'+this);  
    },
    destroyed(){
      this.show('destroyed'+this)
    },
    methods: {
      change(){
        this.name='666'
      },
      show(inf,obj){
          console.log(inf);
          console.log("------------------------------------------");
          console.log('获取vue实例data里的数据:');
          console.log(obj);
          console.log("------------------------------------------");
          console.log('挂载的对象，就是DOM：');
          console.log(obj);
          console.log("------------------------------------------");
          console.log('页面上已经挂载的DOM：');
          console.log(document.getElementById('app').innerHTML);
       }
    },
    computed:{

    },
    watch:{
      
    }

  })

</script>  
</body>
</html>
