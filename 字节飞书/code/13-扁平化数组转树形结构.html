const toTreeNode = function(arr){
  let map = {}
  let array =[]
  for(let item of arr){
    map[item.id] = {
      ...item,
      children:[]
    }
  }
  for(let item of arr){
    let newItem = map[item.id]
    if(map[item.pid]){
      let parent = map[item.pid]
      parent.children.push(newItem)
    }else{
      array.push(newItem)
    }
  }
  return array

}
